<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snobby</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Banner 1 -->
    <div class="container">
      <div class="banner-1">
        <img src="assets/img/banner1new.jpg" alt="Banner 1" />
      </div>
    </div>
    <!-- End Banner 1 -->

    <!-- Order Via -->
    <div class="order">
      <img src="assets/img/order via.png" alt="Order Via" />
    </div>
    <!-- End Order Via -->

    <!-- button web official -->
    <div class="button-web">
      <!-- Ganti # dengan link -->
      <a href="https://www.dialoguegroup.store/snobby-shop/">
        <img src="assets/img/official web.png" alt="official website Snobby" />
      </a>
    </div>
    <!-- end button web official -->

    <!-- button order -->
    <div class="button-order">
      <a href="https://www.tokopedia.com/dialogue-baby/etalase/snobby-baby"
        ><img src="assets/img/tokped.png" alt="Tokopedia"
      /></a>
      <a href="https://shopee.co.id/snobbyofficialshop"
        ><img src="assets/img/shopee.png" alt="Shopee"
      /></a>
      <a
        href="https://www.blibli.com/merchant/dialogue-group-official-store/DIB-15040?excludeProductList=false&promoTab=false&merchantSearchTerm=snobby&sort=&pickupPointCode=DIB-15040-001"
        ><img src="assets/img/blibli.png" alt="Blibli"
      /></a>
      <a
        href="https://www.lazada.co.id/dialogue-baby-indonesia/?from=wangpu&q=snobby"
        ><img src="assets/img/lazada.png" alt="Lazada"
      /></a>
    </div>
    <!-- end button order -->

    <!-- Banner join -->
    <div class="banner-join">
      <a href="https://www.snobbybaby.co.id/reseller/"
        ><img
          src="assets/img/banner join the gang.jpg"
          class="grow-scale"
          alt="Join Snobby"
      /></a>
    </div>
    <!-- End Banner join -->

    <!-- Button Reseller -->
    <div class="button-reseller">
      <a href="https://wa.link/e94dy7"
        ><img src="assets/img/tombol collab.jpg" alt="Collaburation"
      /></a>
      <a
        href="https://api.whatsapp.com/send/?phone=%2B62895346195114&text&type=phone_number&app_absent=0"
        ><img src="assets/img/10.png" alt="order"
      /></a>
      <a
        href="https://api.whatsapp.com/send?phone=6282121323888&text=Hello,%20I%20am%20interested%20in%20importing%20your%20products"
        ><img src="assets/img/tombol export.jpg" alt="Export"
      /></a>
    </div>
    <!-- End Button Reseller -->

    <!-- Video -->
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/i8kidCITH48"
        title="Gendongan Hipseat 6 Posisi Aplikasi Freya"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <!-- End Video -->

    <!-- Kelebihan -->
    <div class="kelebihan">
      <img src="assets/img/kelebihan.jpg" alt="Kelebihan Snobby" />
    </div>
    <!-- End Kelebihan -->

    <!-- Beritahu kami -->
    <div class="beritahu-kami">
      <a
        href="https://api.whatsapp.com/send/?phone=%2B6281324236933&text&type=phone_number&app_absent=0"
        ><img src="assets/img/tombol beritahu kami.jpg" alt="beritahu-kami"
      /></a>
    </div>
    <!-- End Beritahu kami -->

    <!-- Banner 2 -->
    <div class="banner-2">
      <img src="assets/img/banner 2.jpg" alt="Banner Snobby" />
    </div>
    <!-- End Banner 2 -->
    <footer>
      <span>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Snobby. All Rights Reserved.
      </span>
    </footer>

</html>
