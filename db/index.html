<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialogue Baby</title>

    <!--=============== Icob ===============-->
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--=============== Main ===============-->
    <main>
      <!--=============== Banner ===============-->
      <section class="banner-section">
        <div class="container banner">
          <img src="assets/img/banner 1.png" alt="Banner 1" />
        </div>
      </section>
      <!--=============== End Banner ===============-->

      <!--=============== Order Image ===============-->
      <section class="order">
        <div class="container order">
          <img src="assets/img/order via.png" alt="Order Via" />
        </div>
      </section>
      <!--=============== End Order Image ===============-->

      <!--=============== Reseller ===============-->
      <section class="reseller">
        <!--=============== Link Website ===============-->
        <div class="container link-website">
          <a href="https://www.dialoguegroup.store/snobby-shop/">
            <img
              src="assets/img/official web.png"
              alt="official website dialogue"
            />
          </a>
        </div>
        <!--=============== End Link Website ===============-->

        <!--=============== Link Order ===============-->
        <div class="container link-order">
          <a href="https://www.tokopedia.com/dialogue-baby/etalase/snobby-baby"
            ><img src="assets/img/shopee.png" alt="Tokopedia"
          /></a>
          <a href="https://shopee.co.id/snobbyofficialshop"
            ><img src="assets/img/tokped.png" alt="Shopee"
          /></a>
          <a
            href="https://www.blibli.com/merchant/dialogue-group-official-store/DIB-15040?excludeProductList=false&promoTab=false&merchantSearchTerm=snobby&sort=&pickupPointCode=DIB-15040-001"
            ><img src="assets/img/lazada.png" alt="Blibli"
          /></a>
          <a
            href="https://www.lazada.co.id/dialogue-baby-indonesia/?from=wangpu&q=snobby"
            ><img src="assets/img/blibli.png" alt="Lazada"
          /></a>
        </div>
        <!--=============== End Link Order ===============-->

        <!--=============== Link Join Reseller ===============-->
        <div class="container link-join-reseller">
          <a href="https://www.snobbybaby.co.id/reseller/"
            ><img
              src="assets/img/tombol beritahu kami.png"
              alt="Join Dialoguebaby"
              class="whatsapp"
          /></a>
          <a href="https://www.snobbybaby.co.id/reseller/"
            ><img
              src="assets/img/banner join the gang.png"
              class="grow-scale"
              alt="Join Dialoguebaby"
          /></a>
        </div>
        <!--=============== End Link Join Reseller ===============-->
      </section>
      <!--=============== End Reseller ===============-->

      <!--=============== Order Image ===============-->
      <section class="order">
        <div class="container order">
          <img src="assets/img/contact us.png" alt="Order Via" />
        </div>
      </section>
      <!--=============== End Order Image ===============-->

      <!--=============== Collaburation ===============-->
      <section class="collaburation">
        <!--=============== Link Collaburation ===============-->
        <div class="container link-collaburation">
          <a href="https://wa.link/e94dy7"
            ><img src="assets/img/tombol collab.png" alt="Collaburation"
          /></a>
          <a
            href="https://api.whatsapp.com/send/?phone=%2B62895346195114&text&type=phone_number&app_absent=0"
            ><img
              src="assets/img/tombol export enquiries.png"
              alt="collaburation"
          /></a>
          <a
            href="https://api.whatsapp.com/send?phone=6282121323888&text=Hello,%20I%20am%20interested%20in%20importing%20your%20products"
            ><img src="assets/img/tombol complain.png" alt="Export"
          /></a>
        </div>
        <!--=============== End Link Collaburation ===============-->
      </section>
      <!--=============== End Collaburation ===============-->

      <!--=============== Order Image ===============-->
      <section class="order">
        <div class="container order">
          <img src="assets/img/social media.png" alt="Order Via" />
        </div>
      </section>
      <!--=============== End Order Image ===============-->

      <!--=============== Social Media ===============-->
      <section class="sosmed">
        <!--=============== Link Sosmed ===============-->
        <div class="container link-Sosmed">
          <a href="https://wa.link/e94dy7"
            ><img src="assets/img/tiktok.png" alt="Collaburation"
          /></a>
          <a
            href="https://api.whatsapp.com/send/?phone=%2B62895346195114&text&type=phone_number&app_absent=0"
            ><img src="assets/img/youtube.png" alt="order"
          /></a>
          <a
            href="https://api.whatsapp.com/send?phone=6282121323888&text=Hello,%20I%20am%20interested%20in%20importing%20your%20products"
            ><img src="assets/img/website.png" alt="Export"
          /></a>
        </div>
        <!--=============== End Link Sosmed ===============-->
      </section>
      <!--=============== End Social Media ===============-->

      <!--=============== Video ===============-->
      <section class="video">
        <div class="container video-promosi">
          <iframe
            src="https://www.youtube.com/embed/39zgoo4uNag"
            title="Organized Diaper Bag 3in1 Heaven Series"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <!--=============== End Video ===============-->

      <!--=============== Banner ===============-->
      <section class="banner-section">
        <div class="container banner-2">
          <img src="assets/img/banner 2.jpg.png" alt="Kelebihan Snobby" />
        </div>
      </section>
      <!--=============== End Banner ===============-->
    </main>

    <!--=============== Footer ===============-->
    <footer>
      <span>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Dialogue Baby. All Rights Reserved.
      </span>
